<!DOCTYPE html>
<html>
<body>
<link rel="stylesheet" href="styles.css">
<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext"></div>
    <img src="images/img1.jpg" style="width:100%">
    <div class="text">Ini Adalah Gunung
	 <br>Gunung Merupakan Tempat Bagi Pendaki</div>
	
	
  </div>
<content>
  <div class="mySlides fade">
    <div class="numbertext"></div>
    <img src="images/img2.jpg" style="width:100%">
    <div class="text">Ini Adalah Pantai
	</br> Pantai Merupakan Tempat Bagi Penyelam</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext"></div>
    <img src="images/img3.jpg" style="width:100%">
    <div class="text">Ini Adalah Mall
	</br> Mall Merupakan Tempat Bagi Millenial</div>
  </div>
</content>
  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
</body>
<script src="code.js"></script>
</html>
